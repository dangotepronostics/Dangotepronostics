<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dangotepronostics - VIP Foot Afrique</title>
  <style>
    body {
      background: linear-gradient(to bottom, #111, #000);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #fbc02d;
      font-size: 3rem;
      margin-bottom: 0.2em;
    }
    .hidden { display: none; }
    .btn {
      background: #fbc02d;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      margin: 5px;
    }
    .btn:hover {
      background: #e6b800;
    }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 4px;
      border: none;
      width: 220px;
    }
    .dashboard {
      margin-top: 30px;
      background: #222;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      text-align: left;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    .success { color: #4CAF50; }
    .error { color: #F44336; }
  </style>
</head>
<body>
  <h1>Dangotepronostics</h1>
  <div id="auth-container">
    <h2 id="form-title">Connexion</h2>
    
    <!-- Champs Inscription -->
    <div id="signup-fields" class="hidden">
      <input type="text" id="fullname" placeholder="Nom complet" />
      <input type="text" id="phone" placeholder="Num√©ro" />
    </div>
    
    <!-- Champs communs -->
    <input type="email" id="email" placeholder="Adresse email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" class="hidden" />

    <!-- Boutons -->
    <div>
      <button class="btn" onclick="showForm('signup')">Inscription</button>
      <button class="btn" onclick="showForm('login')">Connexion</button>
    </div>

    <!-- Actions -->
    <div>
      <button class="btn hidden" id="signup-btn">Valider l'inscription</button>
      <button class="btn hidden" id="login-btn">Se connecter</button>
    </div>

    <p id="message"></p>
  </div>

  <div id="dashboard" class="hidden">
    <h2>Tableau de bord</h2>
    <p><strong>Email :</strong> <span id="user-email"></span></p>
    <p><strong>ID utilisateur :</strong> <span id="user-uid"></span></p>
    <button class="btn" id="logout-btn">Se d√©connecter</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_DOMAINE.firebaseapp.com",
      projectId: "TON_PROJECT_ID",
      storageBucket: "TON_PROJECT_ID.appspot.com",
      messagingSenderId: "TON_SENDER_ID",
      appId: "TON_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const authContainer = document.getElementById('auth-container');
    const dashboard = document.getElementById('dashboard');
    const message = document.getElementById('message');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');
    const fullName = document.getElementById('fullname');
    const phone = document.getElementById('phone');
    const userEmailSpan = document.getElementById('user-email');
    const userUidSpan = document.getElementById('user-uid');
    const signupBtn = document.getElementById('signup-btn');
    const loginBtn = document.getElementById('login-btn');
    const formTitle = document.getElementById('form-title');
    const signupFields = document.getElementById('signup-fields');

    function showForm(mode) {
      if (mode === 'signup') {
        formTitle.textContent = "Inscription";
        signupFields.classList.remove('hidden');
        confirmPassword.classList.remove('hidden');
        signupBtn.classList.remove('hidden');
        loginBtn.classList.add('hidden');
      } else {
        formTitle.textContent = "Connexion";
        signupFields.classList.add('hidden');
        confirmPassword.classList.add('hidden');
        signupBtn.classList.add('hidden');
        loginBtn.classList.remove('hidden');
      }
      message.textContent = '';
    }

    signupBtn.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      const confirm = confirmPassword.value;

      if (password !== confirm) {
        message.textContent = "Les mots de passe ne correspondent pas.";
        message.className = 'error';
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          message.textContent = "Inscription r√©ussie üéâ";
          message.className = 'success';
          clearInputs();
        })
        .catch(error => {
          message.textContent = "Erreur : " + error.message;
          message.className = 'error';
        });
    });

    loginBtn.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          message.textContent = "Connexion r√©ussie ‚úÖ";
          message.className = 'success';
          clearInputs();
        })
        .catch(error => {
          message.textContent = "Erreur : " + error.message;
          message.className = 'error';
        });
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      auth.signOut();
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        authContainer.classList.add('hidden');
        dashboard.classList.remove('hidden');
        userEmailSpan.textContent = user.email;
        userUidSpan.textContent = user.uid;
      } else {
        authContainer.classList.remove('hidden');
        dashboard.classList.add('hidden');
      }
    });

    function clearInputs() {
      emailInput.value = '';
      passwordInput.value = '';
      confirmPassword.value = '';
      fullName.value = '';
      phone.value = '';
    }
  </script>
</body>
</html>
