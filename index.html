<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dangotepronostics - Inscription & Connexion</title>
  <style>
    body {
      background: linear-gradient(to bottom, #111, #000);
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 8px 0;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: #fbc02d;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      margin-top: 10px;
    }
    button:hover {
      background: #e6b800;
    }
    .container {
      max-width: 320px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    h2 {
      color: #fbc02d;
    }
    .message {
      color: #fbc02d;
      min-height: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Dangotepronostics</h1>

  <div class="container" id="signup-container">
    <h2>Inscription</h2>
    <input type="email" id="signup-email" placeholder="Email" required /><br/>
    <input type="password" id="signup-password" placeholder="Mot de passe" required /><br/>
    <input type="text" id="signup-name" placeholder="Nom complet" required /><br/>
    <input type="tel" id="signup-phone" placeholder="Téléphone" required /><br/>
    <button id="signup-btn">S’inscrire</button>
    <p class="message" id="signup-message"></p>
  </div>

  <div class="container" id="login-container">
    <h2>Connexion</h2>
    <input type="email" id="login-email" placeholder="Email" required /><br/>
    <input type="password" id="login-password" placeholder="Mot de passe" required /><br/>
    <button id="login-btn">Se connecter</button>
    <p class="message" id="login-message"></p>
  </div>

  <!-- Firebase JS SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBuNriFRCAJyno0evGe_TzxgibH_OqaFPA",
      authDomain: "dangotepronostics.firebaseapp.com",
      projectId: "dangotepronostics",
      storageBucket: "dangotepronostics.firebasestorage.app",
      messagingSenderId: "492464665234",
      appId: "1:492464665234:web:bbe87ac757c48dd6beac4b",
      measurementId: "G-FZ2631N38D"
    };

    // Initialiser Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Inscription
    const signupBtn = document.getElementById('signup-btn');
    const signupMessage = document.getElementById('signup-message');
    signupBtn.addEventListener('click', () => {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const name = document.getElementById('signup-name').value;
      const phone = document.getElementById('signup-phone').value;

      signupMessage.textContent = '';
      if (!email || !password || !name || !phone) {
        signupMessage.textContent = "Tous les champs sont obligatoires.";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Enregistrer infos supplémentaires dans Firestore
          const user = userCredential.user;
          return db.collection('users').doc(user.uid).set({
            name: name,
            phone: phone,
            email: email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          signupMessage.textContent = "Inscription réussie, vous pouvez maintenant vous connecter.";
          // Optionnel : vider les champs
          document.getElementById('signup-email').value = '';
          document.getElementById('signup-password').value = '';
          document.getElementById('signup-name').value = '';
          document.getElementById('signup-phone').value = '';
        })
        .catch(error => {
          signupMessage.textContent = "Erreur : " + error.message;
        });
    });

    // Connexion
    const loginBtn = document.getElementById('login-btn');
    const loginMessage = document.getElementById('login-message');
    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      loginMessage.textContent = '';
      if (!email || !password) {
        loginMessage.textContent = "Veuillez remplir tous les champs.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          loginMessage.textContent = `Bienvenue ${userCredential.user.email}`;
          // Ici tu peux rediriger vers une autre page si tu veux
          // window.location.href = "dashboard.html";
        })
        .catch(error => {
          loginMessage.textContent = "Erreur : " + error.message;
        });
    });
  </script>
</body>
</html>
