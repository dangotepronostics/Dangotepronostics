<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dangotepronostics - VIP Foot Afrique</title>
  <style>
    body {
      background: linear-gradient(to bottom, #111, #000);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #fbc02d;
      font-size: 3rem;
      margin-bottom: 0.2em;
    }
    .hidden { display: none; }
    .btn {
      background: #fbc02d;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      margin-top: 10px;
    }
    .btn:hover {
      background: #e6b800;
    }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 4px;
      border: none;
      width: 200px;
    }
    .dashboard {
      margin-top: 30px;
      background: #222;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      text-align: left;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    .success {
      color: #4CAF50; /* vert */
    }
    .error {
      color: #F44336; /* rouge */
    }
  </style>
</head>
<body>
  <h1>Dangotepronostics</h1>
  <div id="auth-container">
    <h2>Inscription / Connexion</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <br/>
    <button class="btn" id="signup-btn">S’inscrire</button>
    <button class="btn" id="login-btn">Se connecter</button>
    <p id="message"></p>
  </div>

  <div id="dashboard" class="hidden">
    <h2>Tableau de bord</h2>
    <p><strong>Email :</strong> <span id="user-email"></span></p>
    <p><strong>ID utilisateur :</strong> <span id="user-uid"></span></p>
    <button class="btn" id="logout-btn">Se déconnecter</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBuNriFRCAJyno0evGe_TzxgibH_OqaFPA",
      authDomain: "dangotepronostics.firebaseapp.com",
      projectId: "dangotepronostics",
      storageBucket: "dangotepronostics.firebasestorage.app",
      messagingSenderId: "492464665234",
      appId: "1:492464665234:web:bbe87ac757c48dd6beac4b",
      measurementId: "G-FZ2631N38D"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sélection éléments DOM
    const authContainer = document.getElementById('auth-container');
    const dashboard = document.getElementById('dashboard');
    const message = document.getElementById('message');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const userEmailSpan = document.getElementById('user-email');
    const userUidSpan = document.getElementById('user-uid');

    // Événements boutons
    document.getElementById('signup-btn').addEventListener('click', () => {
      alert("Bouton inscription cliqué");  // TEST
      const email = emailInput.value;
      const password = passwordInput.value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          message.textContent = 'Inscription réussie ! Bienvenue.';
          message.className = 'success';
          clearInputs();
        })
        .catch(error => {
          message.textContent = `Erreur: ${error.message}`;
          message.className = 'error';
        });
    });

    document.getElementById('login-btn').addEventListener('click', () => {
      alert("Bouton connexion cliqué");  // TEST
      const email = emailInput.value;
      const password = passwordInput.value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          message.textContent = 'Connexion réussie !';
          message.className = 'success';
          clearInputs();
        })
        .catch(error => {
          message.textContent = `Erreur: ${error.message}`;
          message.className = 'error';
        });
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      auth.signOut();
    });

    // Écoute de changement d’état de connexion
    auth.onAuthStateChanged(user => {
      if(user) {
        // Utilisateur connecté
        authContainer.classList.add('hidden');
        dashboard.classList.remove('hidden');
        userEmailSpan.textContent = user.email;
        userUidSpan.textContent = user.uid;
        message.textContent = '';
      } else {
        // Pas connecté
        authContainer.classList.remove('hidden');
        dashboard.classList.add('hidden');
        message.textContent = '';
      }
    });

    function clearInputs() {
      emailInput.value = '';
      passwordInput.value = '';
    }
  </script>
</body>
</html>
