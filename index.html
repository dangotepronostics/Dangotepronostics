<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dangotepronostics - Inscription / Connexion</title>
  <style>
    body {
      background: linear-gradient(to bottom, #111, #000);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #fbc02d;
      margin-bottom: 20px;
    }
    .btn-toggle {
      cursor: pointer;
      padding: 10px 20px;
      background: #222;
      color: #fbc02d;
      border: none;
      margin: 0 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .btn-toggle.active {
      background: #fbc02d;
      color: #000;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      text-align: left;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }
    .btn-submit {
      width: 100%;
      background: #fbc02d;
      color: #000;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .btn-submit:hover {
      background: #e6b800;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
    #message.success {
      color: #4CAF50;
    }
    #message.error {
      color: #FF5722;
    }
  </style>
</head>
<body>
  <h1>Dangotepronostics - Inscription / Connexion</h1>

  <div>
    <button id="btnSignup" class="btn-toggle active">Inscription</button>
    <button id="btnLogin" class="btn-toggle">Connexion</button>
  </div>

  <form id="signup-form">
    <input type="text" id="signup-fullname" placeholder="Nom complet" required />
    <input type="text" id="signup-phone" placeholder="Numéro de téléphone" required />
    <input type="email" id="signup-email" placeholder="Adresse email" required />
    <input type="password" id="signup-password" placeholder="Mot de passe" required />
    <input type="password" id="signup-confirm-password" placeholder="Confirmer le mot de passe" required />
    <button type="submit" class="btn-submit">S’inscrire</button>
  </form>

  <form id="login-form" style="display:none;">
    <input type="text" id="login-identifier" placeholder="Numéro ou Email" required />
    <input type="password" id="login-password" placeholder="Mot de passe" required />
    <button type="submit" class="btn-submit">Se connecter</button>
  </form>

  <p id="message"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBuNriFRCAJyno0evGe_TzxgibH_OqaFPA",
      authDomain: "dangotepronostics.firebaseapp.com",
      projectId: "dangotepronostics",
      storageBucket: "dangotepronostics.firebasestorage.app",
      messagingSenderId: "492464665234",
      appId: "1:492464665234:web:bbe87ac757c48dd6beac4b",
      measurementId: "G-FZ2631N38D"
    };
    // Initialiser Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const btnSignup = document.getElementById('btnSignup');
    const btnLogin = document.getElementById('btnLogin');
    const signupForm = document.getElementById('signup-form');
    const loginForm = document.getElementById('login-form');
    const message = document.getElementById('message');

    // Basculer entre les formulaires
    btnSignup.addEventListener('click', () => {
      btnSignup.classList.add('active');
      btnLogin.classList.remove('active');
      signupForm.style.display = 'block';
      loginForm.style.display = 'none';
      message.textContent = '';
    });

    btnLogin.addEventListener('click', () => {
      btnLogin.classList.add('active');
      btnSignup.classList.remove('active');
      signupForm.style.display = 'none';
      loginForm.style.display = 'block';
      message.textContent = '';
    });

    // Inscription
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const fullname = document.getElementById('signup-fullname').value.trim();
      const phone = document.getElementById('signup-phone').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-confirm-password').value;

      if(password !== confirmPassword) {
        showMessage("Les mots de passe ne correspondent pas.", "error");
        return;
      }
      if(password.length < 6) {
        showMessage("Le mot de passe doit contenir au moins 6 caractères.", "error");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Tu peux enregistrer fullname et phone dans Firestore plus tard si tu veux
          showMessage("Inscription réussie ! Bienvenue " + fullname + ".", "success");
          signupForm.reset();
        })
        .catch((error) => {
          showMessage("Erreur: " + error.message, "error");
        });
    });

    // Connexion
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      let identifier = document.getElementById('login-identifier').value.trim();
      let password = document.getElementById('login-password').value;

      // Ici on suppose que l’identifiant est email, sinon tu peux ajouter vérification pour le téléphone
      auth.signInWithEmailAndPassword(identifier, password)
        .then(() => {
          showMessage("Connexion réussie !", "success");
          loginForm.reset();
        })
        .catch((error) => {
          showMessage("Erreur: " + error.message, "error");
        });
    });

    // Fonction pour afficher message
    function showMessage(msg, type) {
      message.textContent = msg;
      message.className = type;
    }
  </script>
</body>
</html>
