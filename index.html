<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dangotepronostics - Inscription complète</title>
  <style>
    body {
      background: linear-gradient(to bottom, #111, #000);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px; text-align: center;
    }
    h1 {
      color: #fbc02d;
      font-size: 3rem;
      margin-bottom: 0.5em;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto 2rem auto;
      text-align: left;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #fbc02d;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .btn {
      background: #fbc02d;
      color: #000;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .btn:hover {
      background: #e6b800;
    }
    .error {
      color: #ff6666;
      margin-bottom: 10px;
    }
    .success {
      color: #66ff66;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Inscription Dangotepronostics</h1>
  
  <form id="signup-form">
    <div id="message"></div>
    <label for="fullname">Nom complet</label>
    <input type="text" id="fullname" required placeholder="Ton nom complet" />
    
    <label for="phone">Numéro de téléphone</label>
    <input type="tel" id="phone" required placeholder="+229 97 10 55 16" pattern="^\+?\d{8,15}$" />
    
    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="exemple@mail.com" />
    
    <label for="password">Mot de passe</label>
    <input type="password" id="password" required minlength="6" placeholder="6 caractères min." />
    
    <label for="confirm-password">Confirmer mot de passe</label>
    <input type="password" id="confirm-password" required placeholder="Retape ton mot de passe" />
    
    <button type="submit" class="btn">S’inscrire</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js"></script>

  <script>
    // Ta configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBuNriFRCAJyno0evGe_TzxgibH_OqaFPA",
      authDomain: "dangotepronostics.firebaseapp.com",
      projectId: "dangotepronostics",
      storageBucket: "dangotepronostics.firebasestorage.app",
      messagingSenderId: "492464665234",
      appId: "1:492464665234:web:bbe87ac757c48dd6beac4b",
      measurementId: "G-FZ2631N38D"
    };

    // Initialiser Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const form = document.getElementById('signup-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.className = '';

      const fullname = document.getElementById('fullname').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if(password !== confirmPassword){
        messageDiv.textContent = "Les mots de passe ne correspondent pas.";
        messageDiv.className = 'error';
        return;
      }
      if(password.length < 6){
        messageDiv.textContent = "Le mot de passe doit contenir au moins 6 caractères.";
        messageDiv.className = 'error';
        return;
      }
      if(!fullname || !phone || !email){
        messageDiv.textContent = "Merci de remplir tous les champs.";
        messageDiv.className = 'error';
        return;
      }

      try {
        // Créer un utilisateur Firebase avec email et mot de passe
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        // Mettre à jour le profil avec le nom complet
        await userCredential.user.updateProfile({ displayName: fullname, phoneNumber: phone });
        messageDiv.textContent = "Inscription réussie ! Bienvenue, " + fullname;
        messageDiv.className = 'success';
        form.reset();
      } catch(error) {
        messageDiv.textContent = "Erreur: " + error.message;
        messageDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
